<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <header><h1>Header</h1></header>
  <div id="list-blog">
    <p>Content of blog list</p>
  </div>
  <div id="app">
    <h1>{{ title }}</h1>
    <a v-bind:href="url" v-bind:target="target">
      <h2>{{ say('World') }}</h2>
    </a>
    <p>{{ check ? 'left' : 'right' }}</p>
    <p>{{ formatPrice() }}</p>
    <div id="example-1">
      <button v-on:click="counter += 1">Add 1</button>
      <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    <div id="example-2">
      <button v-on:click="handleClick">handleClick</button>
    </div>
    <div id="example-3">
      <button v-on:click="add(4)">add</button>
    </div>
    <div id="example-5">
      <button v-on:click="addAndHandle($event, 5)">addAndHandle</button>
    </div>
  </div>
  <footer><h1>Footer</h1></footer>
  <footer></footer>
</body>
<script src="main.js"></script>
</html>
